<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #00FFD1;
            --link-hover: #1f6feb;
            --code-bg: #0d1117;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 1rem;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
            }
        }

        article {
            max-width: 700px;
            background-color: #161b22;
            padding: 1.5rem 1rem 2rem 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
            flex: 2;
        }

        .sidebar {
            background-color: #161b22;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
            max-width: 300px;
            flex: 1;
            height: fit-content;
        }

        .sidebar h3 {
            color: #c9d1d9;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 0.75rem;
        }

        h1, h2, h3 {
            color: var(--accent-color);
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        p, li {
            margin-bottom: 1rem;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            word-break: break-word;
        }

        a:hover, a:focus {
            color: var(--link-hover);
            text-decoration: underline;
        }

        pre, code {
            background-color: var(--code-bg);
            color: #f0f6fc;
            font-family: 'Fira Mono', Consolas, Monaco, 'Courier New', monospace;
        }

        pre {
            padding: 0.8rem 1rem;
            border-radius: 6px;
            font-size: 0.95rem;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color)
        }

        /* Optional: Smoother, cleaner scrollbars for WebKit browsers */
        pre::-webkit-scrollbar {
            height: 6px;
        }

        pre::-webkit-scrollbar-track {
            background: #1c1f24;
        }

        pre::-webkit-scrollbar-thumb {
            background-color: #444c56;
            border-radius: 4px;
        }

        code {
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <article>
        {{ content | safe }}
    </article>
    <aside class="sidebar">
        <h3>Related Articles</h3>
        <ul>
            <li><a href="/postgres-macos.html">How to install Postgres locally on MacOS with Homebrew</a></li>
            <li><a href="/openai-api-credentials.html">How to Get API Credentials for the OpenAI API</a></li>
        </ul>
    </aside>
    </div>
</body>
</html>
